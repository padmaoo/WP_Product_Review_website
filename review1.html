<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('review-background.jpeg'); /* Set your background image here */
            background-size: cover;
            background-position: 30% 35%; /* Adjust the position as needed */
            color: white;
            font-family: Garamond, serif;
            font-size: 18px;
        }
        header {
            background-color: transparent;
            color: rgb(24, 2, 44);
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: rgb(24, 2, 44);
            font-size: 22px;
        }

        .main-content {
            max-width: 800px;
            margin: 120px auto;
            padding: 40px;
            color: black; /* Update the text color to black */
            text-align: center;
            background-color: transparent;
            font-size: 25px; /* Set the background color to transparent */
        }

        .main-content h2,
        .main-content p {
            margin-bottom: 20px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #45a049;;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color:#505e53;
        }

        /* Your existing styles here */
    </style>
    <title>Beauty Product Reviews</title>
</head>
<body>
    <header>
        <h1>Product Review Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="review1.html">Reviews</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sample-product.html">Sample Product</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <h2>Beauty Product Reviews</h2>
        <div id="review-container" class="product-review">
            <!-- Reviews will be dynamically added here -->
        </div>
        <div id="product-selector">
            <label for="product-dropdown">Select a product name: </label>
            <select id="product-dropdown">
                <option value="Luxurious Skin Cream">Luxurious Skin Cream</option>
                <option value="Radiant Glow Serum">Radiant Glow Serum</option>
                <option value="Nourishing Hair Oil">Nourishing Hair Oil</option>
            </select>
            <button id="show-reviews-button">Show Reviews</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Beauty Product Reviews</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const reviewContainer = document.getElementById('review-container');
            const productDropdown = document.getElementById('product-dropdown');

            const productReviews = {
                'Luxurious Skin Cream': 'This skin cream is absolutely luxurious! It leaves my skin feeling soft, hydrated, and radiant. The texture is light, and it absorbs quickly without any greasiness.',
                'Radiant Glow Serum': 'The radiant glow serum is a game-changer. It has improved the overall texture of my skin and gives it a beautiful, natural glow. I\'ve received compliments on my skin since I started using it.',
                'Nourishing Hair Oil': 'This nourishing hair oil has transformed my dry and damaged hair. It smells amazing and adds a healthy shine without making my hair feel greasy. A must-have in my beauty routine!'
            };

            document.getElementById('show-reviews-button').addEventListener('click', function () {
                const selectedProduct = productDropdown.value;
                const reviewText = productReviews[selectedProduct];

                reviewContainer.innerHTML = reviewText
                    ? `<div><h3>${selectedProduct}</h3><p>${reviewText}</p></div>`
                    : '<p>No reviews found for the selected product.</p>';
            });
        });
    </script>
</body>
</html>
